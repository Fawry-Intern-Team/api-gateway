spring.application.name=api-gateway
server.port=8080
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka

spring.cloud.gateway.server.webmvc.routes[0].id=product-service
spring.cloud.gateway.server.webmvc.routes[0].uri=http://product-service:8081
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/products/*

spring.cloud.gateway.server.webmvc.routes[1].id=auth-service
spring.cloud.gateway.server.webmvc.routes[1].uri=http://auth-service:8082
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/auth/*

spring.cloud.gateway.server.webmvc.routes[2].id=order-service
spring.cloud.gateway.server.webmvc.routes[2].uri=http://order-service:8083
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/api/order/*
